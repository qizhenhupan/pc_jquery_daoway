<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/Swiper/4.1.6/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylus/fuwushang.css">
    <title>Title</title>
</head>
<body>
<header class="home-header">
    <div class="header-box">
        <div class="header-logo">
            <a class="nav-link" href="javascript:;">
                <img src="./images/item/logo.png" alt="logo">
            </a>
        </div>
        <ul class="nav-list">
            <li class="nav-item city">
                <a class="nav-link" href="javascript:;">
                    <img src="./images/homepage/header-icon@2x.png" alt="icon" class="icon">
                    <span class="city">北京</span>
                    <span class="switch">切换城市</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:;" >
                    首页
                </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="javascript:;">
                到位APP
            </a></li>
            <li class="nav-item">
                <a class="nav-link on" href="javascript:;">
                    服务商
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:;">
                    商家入驻
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:;">
                    风物APP
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:;">
                    关于我们
                </a>
            </li>
            <li class="nav-item shangjia">
                <a class="nav-link" href="javascript:;">
                    商家登录
                </a>
            </li>
        </ul>
    </div>
</header>
<main class="fuwushang-content">
    <div class="shop-name" id="shop-name"></div>
    <div class="nav-list" id="nav-list"></div>
    <div class="shop-content">
        <div class="to-center">
            <div class="left">
                <div id="item-detail"></div>
                <div class="service-comment" id="comment">
                    <h3 class="title">
                        <span>用户评论</span>
                        （10371条评论）
                    </h3>
                    <ul class="comment-list" id="comment-list"></ul>
                    <div class="pagination">
                        <a class="previousPage btn disabled">
                            &lt;上一页
                        </a>
                        <a class="num active">1</a>
                        <a class="num">2</a>
                        <a class="num">3</a>
                        <a class="num">4</a>
                        <a class="num">5</a>
                        <a class="num">6</a>
                        <a class="num">7</a>
                        <a class="num">8</a>
                        <a class="num">9</a>
                        ...
                        <a class="nextPage btn" >
                            下一页&gt;
                        </a>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="code" id="code"></div>
                <div class="app">
                    <img src="./images/service/daowayApp.png" >
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="home-footer">
    <div class="description-box">
        <div class="description">
            <p class="daowei-promise">
                到位<span class="color">服务</span>保障
            </p>
            <p class="details">
                到位品台担保交易安全， 交易未成功100%退款
            </p>
            <div class="icons">
                <ul class="icon-list">
                    <li class="icon-item">
                        <img src="./images/homepage/anquan.jpg" alt="icon" class="icon">
                        优选服务
                    </li>
                    <li class="icon-item">
                        <img src="./images/homepage/anquan.jpg" alt="icon" class="icon">
                        全程保障
                    </li>
                    <li class="icon-item">
                        <img src="./images/homepage/anquan.jpg" alt="icon" class="icon">
                        安全无忧
                    </li>
                </ul>
            </div>
        </div>
        <div class="hot-city">
            <dl class="city-box">
                <dt class="title">热门城市</dt>
                <dd class="city-list" id="city-list"></dd>
            </dl>
        </div>
    </div>
    <div class="cooperation-box">
        <p class="copyrights">
            <small>&copy;2015 版权所有 到位 daoway.com</small>
            京ICP备 15001471号-1 北京邻家科技有限公司
        </p>
    </div>
</footer>
<script type="text/html" id="commentTemplate">
            {{each list val key}}
            <li class="comment-item">
                <img src={{val.iconUrl}} class="touxiang" alt="头像">
                <div class="detail">
                    <div class="name">{{val.nick}}</div>
                    <div class="star-box">
                        <span class="stars">
                            {{each val.star}}
                            <img src={{$value}}>
                            {{/each}}
                        </span>
                        <span class="time">{{val.createtime | dateFormat 'YYYY-MM-DD'}}</span>
                    </div>
                    <div class="comment">
                       {{val.comment}}
                    </div>
                    <div class="address">
                        <img src="./images/item/position.jpg" alt="" class="position">
                        {{val.city}} {{val.area}}
                    </div>
                </div>
            </li>
            {{/each}}
</script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="javascripts/template-web.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.21.0/moment.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script src="./javascripts/fuwushang.js"></script>
<script type="text/html" id="templateCity">
    {{each list val key}}
    <a href="javascript:;" class="city">{{val.name}}</a>
    {{/each}}
</script>
<script type="text/html" id="name-template">
    <div class="to-center">
        <div class="name-box">
            <span class="name">{{item.title}}</span>
            <span class="gray">营业时间:</span> 09:00-18:00
            <span class="gray">最近可预约时间:</span> 03月20日 11:30
        </div>
        <ul class="rate-box">
            <li class="rate-item">
                <p class="num">{{item.orderCount}}</p>
                <p class="text">成功接单</p>
                <i class="space"></i>
            </li>
            <li class="rate-item">
                <p class="num">{{item.accept}}</p>
                <p class="text">接单率</p>
                <i class="space"></i>
            </li>
            <li class="rate-item">
                <p class="num">{{item.praise}}</p>
                <p class="text">好评率</p>
            </li>
        </ul>
    </div>
</script>
<script type="text/html" id="detail-template">
    <div class="service-title" id="service-item">
        <h3 class="title">
            <span>服务项目</span>
        </h3>
        <div class="detail">
            <div class="img">
                <img src={{item.imgUrl}}>
            </div>
            <div class="content">
                <h3 class="project">家庭保洁</h3>
                <p class="description">
                    {{item.desc}}
                </p>
                <p class="price">
                    <span class="new-price">
                        <span class="num">{{item.price}}</span>元/小时
                    </span>
                    <span class="old-price">
                        原价<del class="num">{{item.oldPrice}}</del>
                    </span>
                    <span class="sellout">已售{{item.soldCount}}</span>
                </p>
            </div>
        </div>
    </div>
    <div class="service-profile" id="description">
        <h3 class="title">
            <span>商家简介</span>
        </h3>
        <div class="profile">
            <p class="name">
                {{item.company}}
                <img src="./images/item/renzheng.jpg" alt="" class="renzheng">
            </p>
            <p class="content">{{item.profile}}</p>
        </div>
    </div>
</script>
</body>
</html>
